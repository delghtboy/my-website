<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Info Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #fff;
    }
    .container {
      padding: 30px;
    }
    .back-button {
      background-color: #38bdf8;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #0ea5e9;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .player-card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .player-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #38bdf8;
    }
    .player-card h3 {
      margin: 10px 0 5px;
      color: #facc15;
    }
    .player-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    <h1>FLx Guild Members Info.</h1>

        <h3>LUFFY BADMOSH (aka Badal)</h3>
        <p><strong>Game Uid:</strong> 1821396019</p>
        <p><strong>BR Rank:</strong> Diamons V</p>
        <p><strong>Role:</strong> Rusher</p>
        <p><strong>Discord Id:</strong> luffythegod._</p>
      </div>
      <div class="player-card">
        <img src="https://cdn.discordapp.com/attachments/1126790191546372126/1399966904528932916/IMG_0543.jpg?ex=688aec48&is=68899ac8&hm=2ba7d2694f3653c484cef33c42e05b74670616a5dd16d6f547363934071357c0&" alt="Player 2">

        <p><strong>Role:</strong> Rusher</p>
        <p><strong>Discord Id:</strong> karan_jii</p>
      </div>
    </div>
  </div>
</body>
</html>
