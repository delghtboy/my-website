
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info About Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Player Information</h1>
    </header>
    <main>
      <section class="player-info">
        <h2>Info About Player</h2>
        <div class="player-card">
          <img src="https://via.placeholder.com/150" alt="Player Image" class="player-image" />
          <div class="player-details">
            <p><strong>Name:</strong> Rahul Sharma</p>
            <p><strong>Game:</strong> Free Fire</p>
            <p><strong>Rank:</strong> Heroic</p>
            <p><strong>K/D Ratio:</strong> 4.5</p>
            <p><strong>Matches Played:</strong> 1200</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
