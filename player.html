<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Info Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #fff;
    }
    .container {
      padding: 30px;
    }
    .back-button {
      background-color: #38bdf8;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #0ea5e9;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .player-card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .player-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #38bdf8;
    }
    .player-card h3 {
      margin: 10px 0 5px;
      color: #facc15;
    }
    .player-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    <h1>Player Info</h1>
    <div class="players-grid">
      <div class="player-card">
        <img src="https://via.placeholder.com/100" alt="Player 1">
        <h3>Rahul Sharma</h3>
        <p><strong>Game:</strong> Free Fire</p>
        <p><strong>Rank:</strong> Heroic</p>
        <p><strong>K/D:</strong> 4.5</p>
        <p><strong>Matches:</strong> 1200</p>
      </div>
      <div class="player-card">
        <img src="https://via.placeholder.com/100" alt="Player 2">
        <h3>Aman Gupta</h3>
        <p><strong>Game:</strong> PUBG</p>
        <p><strong>Rank:</strong> Ace</p>
        <p><strong>K/D:</strong> 3.8</p>
        <p><strong>Matches:</strong> 950</p>
      </div>
    </div>
  </div>
</body>
</html>
